<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>QCFirst</title>
    <link href="" rel="stylesheet">
</head>
    <body>
        <main>
            <header>
                <div class="content-wrap">
                    <img src="img/Education_Guide_Logo_Round.png" alt="logo" width="150" height="150">
                    <h1>Create Course</h1>
                    <a class="btn" href="index.html">Sign Out</a>
                </div>
            </header>
            <section class="welcome">
                <div class="content-wrap">
                    <h1>Enter the following course information:</h1>
                </div>
            </section>
            <section class="sign-in">
                <div class="content-wrap">
                    <label for = "id">ID: </label>
                    <input type = "text" id = "id"><br>
                    <label for="semester">Semester: </label>
                    <input type="text" id="semester"><br>
                    <label for = "department">Department: </label>
                    <input type = "text" id = "department"><br>
                    <label for="instructor">Instructor: </label>
                    <input type="text" id="instructor"><br>
                    <label for = "roster">Roster of Students: </label>
                    <input type = "text" id = "roster"><br>
                    <label for="desc">Description: </label>
                    <input type="text" id="desc"><br>
                    <label for = "cap">Capacity: </label>
                    <input type = "text" id = "cap"><br>
                    <label for="schedule">Schedule: </label>
                    <input type="text" id="schedule"><br>
                    <label for = "enroll">Enrollment Deadline: </label>
                    <input type = "text" id = "enroll"><br>
                    <a class="btn" href="management.html">Create Course</a>
                    <a class="btn" href="management.html">Back</a>
                </div> 
            </section>
            <footer>
                <p>Coypright &#169 2021: By NC</p>
            </footer>
        </main>
    </body>
</html>
